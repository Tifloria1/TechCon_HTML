
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact Us – TechCon 2024</title>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="schedule.html">Schedule</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Get in touch</h2>
      <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
      <p>
        <a href="https://twitter.com" target="_blank" rel="noreferrer">Twitter</a> |
        <a href="https://www.linkedin.com" target="_blank" rel="noreferrer">LinkedIn</a>
      </p>
    </section>

    <section>
      <h2>Venue</h2>
      <!-- Example responsive map embed (replace src with your map) -->
      <iframe
        title="Conference venue map"
        src="https://www.google.com/maps/embed?pb="
        width="600" height="450" style="border:0;" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <section>
      <h2>Contact Us Form</h2>
      <form action="#" method="post">
        <div>
          <label for="cname">Name</label>
          <input id="cname" name="name" type="text" required>
        </div>
        <div>
          <label for="cemail">Email</label>
          <input id="cemail" name="email" type="email" required>
        </div>
        <div>
          <label for="cmsg">Message</label>
          <textarea id="cmsg" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>copyright © 2025 TechCon</p>
  </footer>
</body>
</html>
